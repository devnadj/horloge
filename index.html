<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1>Horloge</h1>
    <p></p>



    <div class="clock">
        <div class="center"></div>
        <div class="number n3">3</div>
        <div class="number n6">6</div>
        <div class="number n9">9</div>
        <div class="number n12">12</div>
        <svg class="pointers">
            <line class="hours" x1="100" y1="100" x2="170" y2="100" stroke="black" />
            <line class="minutes" x1="100" y1="100" x2="180" y2="100" stroke="black" />
            <line class="seconds" x1="100" y1="100" x2="190" y2="100" stroke="black" />

            <line class="delimiter" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d1" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d2" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d3" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d4" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d5" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d6" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d7" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d8" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d9" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d10" x1="100" y1="0" x2="100" y2="10" stroke="black" />
            <line class="delimiter d11" x1="100" y1="0" x2="100" y2="10" stroke="black" />
        </svg>
    </div>
    <br>
    <br>
    <div class="matrix">
    </div>
    <br>
    <br>
    <br>

    <script defer src="./script.js"></script>
</body>

</html>
